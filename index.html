<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Андрей Новиков</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <span class="hello">Привет</span>
        <p class="hello-text">
          Делаю сайты на заказ: дизайн, код, <br />продвижение
        </p>
      </header>
      <div class="user container">
        <img class="avatar-image" src="img/avatar.jpg" alt="Андрей Новиков" />
        <h1 class="username">Андрей Новиков</h1>
        <p class="user-position">Разработчик сайтов</p>
      </div>
      <!-- /.user -->
      <div class="buttons container">
        <a
          href="https://vk.com/d1scont"
          class="button button-vk"
          target="_blank"
        >
          <img src="img/social-icons/vk.svg" alt="vkontakte" />
        </a>
        <a
          href="https://tg.me/k/@d1scont"
          class="button button-tg"
          target="_blank"
        >
          <img src="img/social-icons/tg.svg" alt="telegram" />
        </a>
        <a
          href="https://github.com/Novikoff1997"
          class="button button-gh"
          target="_blank"
        >
          <img src="img/social-icons/gh.svg" alt="github" />
          <p class="github-text">Github</p>
        </a>
      </div>
      <!-- /.buttons -->
      <div class="my-works container">
        <button class="button button-works">
          Мои работы
          <img src="img/down-icon.svg" alt="Вниз" />
        </button>
      </div>
      <!-- /.my-works -->
    </div>
    <!-- /.page-wrapper -->
    <script src="js/main.js"></script>
  </body>
</html>
